<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>タスク一覧表</title>
</head>
<body>
	<table border="1">
		<thead>
			<th>ID</th>
			<th>タスク</th>
		</thead>
		<tbody>
			<tr th:each="task : ${tasks}">
			<td th:text="${task.id}">ID</td>
			<td th:text="${task.task}">タスク</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/}">トップに戻る</a>
</body>
</html>
